language: java

sudo: required
dist: trusty
group: edge
addons:
  apt:
    packages:
      - oracle-java9-installer
jdk: oraclejdk9

before_install:
 - chmod +x gradlew

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
